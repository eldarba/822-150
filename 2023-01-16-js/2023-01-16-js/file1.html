<body>
    <script>
        console.log(NaN);
        console.log(typeof NaN);

        // let input = Number(prompt("enter a number"));
        // console.log( input);
        // console.log(typeof input);


        let x = null; // type is object
        let y = undefined; // type is undefind

        console.log(x);
        console.log(y);
        console.log(typeof x);
        console.log(typeof y);

        console.log(x == y); // true - same value
        console.log(x === y); // false - not the same type
    </script>
