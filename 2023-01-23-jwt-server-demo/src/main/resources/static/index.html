<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Welcome</h1>
    <p>
        <div id="mode"></div>
    </p>
    <!-- Register -->
    <fieldset>
      <legend>Register</legend>
      <input id="email" type="text" placeholder="Email" />
      <input id="password" type="text" placeholder="Password" />
      <input id="firstName" type="text" placeholder="First Name" />
      <input id="lastName" type="text" placeholder="Last Name" />
      <input id="username" type="text" placeholder="Username" />
      <select name="role" id="theRole">
        <option value="ADMIN">Admin</option>
        <option value="COMPANY">Company</option>
        <option value="CUSTOMER">Customer</option>
      </select>
      <button
        onclick="register(email.value, password.value, firstName.value, lastName.value, username.value, theRole.value)"
      >
        Register
      </button>
    </fieldset>
    
    <fieldset>
      <legend>Login</legend>
      <input id="emailLI" type="text" placeholder="Email" />
      <input id="passwordLI" type="text" placeholder="Password" />
      <button onclick="login(emailLI.value, passwordLI.value)">Login</button>
      <button onclick="logout()">Logout</button>
    </fieldset>

    

    <p id="successMsg"></p>
    <p id="errorMsg"></p>

    <script src="utils.js"></script>
    <script src="models.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
