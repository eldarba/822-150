
# datasource config
spring.datasource.url=jdbc:mysql://localhost:3306/dictionary_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234

# tell jpa to create database tables for entity classes
spring.jpa.hibernate.ddl-auto=update

# print the SQL queries to the console
spring.jpa.show-sql=true

# since version 2.3, Spring Boot hides the message field in the response to avoid leaking sensitive information; we can use this property with an always value to enable it
server.error.include-message=always

# with an always value; includes the stacktrace in both the HTML and the JSON default response
server.error.include-stacktrace=never

# can be used to disable the Whitelabel Error Page and rely on the servlet container to provide an HTML error message
server.error.whitelabel.enabled=true